<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BIODATA</h1> 
    <form>
        <fieldset>
           <label for="user">Name</label>
           <input type="text" id="name" placeholder="Type Here" required />
           <br><br>
           <label for="email">Email Address</label>
           <input type="email" id="email" placeholder="name@email.com" title="please enter valid email [test@test.com]." required /> 
           <br><br>
           <label for="phone">Mobile Number</label>
           <input type="text" id="number" placeholder="Type Here" required />
           <br><br>
           <label for="gender">Gender</label>
           <input type="radio" name="sex" class="sex" id="male" required />Male
           <input type="radio" name="sex" class="sex" id="female" required />Female
           <br><br>
           <label for="password">Password</label>
           <input type="text" id="password" placeholder="Type Here" required />
           <br><br>

              <button type="submit" id="submitBtn">Submit</button>

              <div id="thank_you" style="display: none">Thanks for Submitting!</div>
        </fieldset>
    </form>

       <script>
          const form = document.querySelector('form');
          const Name = document.getElementById("name");
          const Mail = document.getElementById("email");
          const Password = document.getElementById("password");
          const Phone = document.getElementById("number");
          const Gender = document.getElementsByClassName("sex");
          const genderRadios = document.querySelectorAll('input[type="radio"]');
          const message = document.getElementById("thank_you");

          form.addEventListener('submit', (e)=> {
            e.preventDefault();
            message.style.display = "block";
            setTimeout(function() {
                message.style.display = "none";
            }, 5000);   // Hide message after 5secs
            Name.value = ''; // clear the input value
            Mail.value = '';
            Password.value = '';
            Phone.value = '';
            Gender.value = 'Male' : 'Female';
          });

          genderRadios.forEach(radio => {
                if (radio.checked) {
                   radio.checked = false;
                }
          });

        </script>
</body>
</html>
